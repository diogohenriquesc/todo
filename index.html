<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style.css">
  <script defer src="./script.js"></script>
  <title>ToDo</title>
</head>
<body data-theme="dark">
  <main>
    <section class="container">
      <div class="todo__heading">
        <h1 class="todo__title">To-Do List</h1>
        <button class="todo__theme-toggler fa-regular fa-sun" aria-label="Color theme toggler" title="Switch color theme"></button>
      </div>
      <div class="todo">
        <div class="todo__form">
          <form action="#">
            <input class="todo__text-input" type="text">
            <button class="todo__add-input fa-solid fa-plus" title="Add item"></button>
          </form>
        </div>
        <ul class="todo__list">
          
        </ul>
      </div>
    </section>
  </main>
</body>
</html>
